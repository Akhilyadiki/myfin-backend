server:
  port: 8082

spring:
  datasource:
    url: jdbc:h2:mem:admindb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

security:
  jwt:
    secret: "CHANGE_ME_TO_A_LONG_RANDOM_SECRET_256_BITS_MINIMUM________________________________"
    expiration-ms: 86400000
